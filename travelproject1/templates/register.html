<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html, body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      form {
      border: 5px solid #f1f1f1;
      }
      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      button {
      background-color: #8ebf42;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grabbing;
      width: 100%;
      }
      h1 {
      text-align:center;
      fone-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }
      span.psw {
      float: right;
      padding-top: 0;
      padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
      span.psw {
      display: block;
      float: none;
      }
    </style>
  </head>
  <body>
    <form action="register" method="POST">
        {% csrf_token %}
      <h1>REGISTER</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="username"><strong>Username</strong></label>
        <input type="text" name="username" placeholder="enter the username"><br>
           <label for="first_name"><strong>Firstname</strong></label>
      <input type="text" name="first_name" placeholder="enter the first name"><br>
           <label for="last_name"><strong>Lastname</strong></label>
      <input type="text" name="last_name" placeholder="enter the lastname"><br>
           <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" placeholder="enter the email"><br>
           <label for="password"><strong>password</strong></label>
      <input type="password" name="password" placeholder="enter the password"><br>
           <label for="password1"><strong>Confirm Password</strong></label>
      <input type="password" name="password1" placeholder="enter the confirm password"><br>
      </div>
      <button type="submit">REGISTER</button>


      </div>
    </form>
{% for msg in messages%}
{{msg}}
{% endfor %}

</body>
</html>
